<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>イベント - JS Training</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.bizreach.jp/img/logo/favicon.ico" rel="icon">
    <link rel="stylesheet" href="/bower_components/mocha/mocha.css" />
    <link rel="stylesheet" href="/common/mocha-patch.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="training-content">
      <ul id="event-training">
        <li>
          <a href="#" id="emoine">エモいね! </a><span id="emoCount">0</span>
        </li>
        <li id="tooltipArea">
          <input type="text" id="withTooltip" placeholder="input field with tooltip." /><span id="tooltip">This is a very useful hint!</span>
        </li>
        <li>
          <select id="showSelectedValue">
            <option value="Encapsulation">カプセル化</option>
            <option value="Infomation Hiding">情報隠蔽</option>
            <option value="Abstraction">抽象化</option>
          </select><br>
          → <span id="translated"></span>
        </li>
        <li>
          <form id="mustNotEmpty">
            <input id="required" name="requiredInput" type="text" /><button type="submit">submit</button>
          </form>
        </li>
        <li>
          <textarea id="wordCount"></textarea> <span id="countIndicator">0</span> / 140
        </li>
      </ul>
    </main>
    <div id="mocha"></div>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
    <script src="/bower_components/mocha/mocha.js"></script>
    <script src="/bower_components/chai/chai.js"></script>
    <script src="/bower_components/chai-jquery/chai-jquery.js"></script>
    <script>
      mocha.ui('bdd');
      mocha.reporter('html');
      expect = chai.expect;
    </script>
    <script>mocha.setup('bdd');</script>
    <script src="tests.js"></script>
    <script>
      if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
      else { mocha.run(); }
    </script>
  </body>
</html>
